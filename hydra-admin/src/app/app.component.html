<app-header *ngIf="isLogged" (toggleSidebarEvent)="siderbarToggler()" [email]="email"></app-header>

<mat-drawer-container>
    <mat-drawer *ngIf="isLogged" mode="side" [opened]="siderBarOpen">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer *ngIf="isLogged"></app-footer>
