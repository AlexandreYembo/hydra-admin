<app-header *ngIf="isLogged" (toggleSidebarEvent)="siderbarToggler()" [email]="email"></app-header>

<mat-drawer-container *ngIf="isLogged">
    <mat-drawer mode="side" [opened]="siderBarOpen">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer *ngIf="isLogged"></app-footer>

<div *ngIf="!isLogged">
    <app-auth></app-auth>
</div>
