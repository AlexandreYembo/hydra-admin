
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <app-actions-toolbar [parameter]="toolbarParameter" [title]="'New Catalog'"></app-actions-toolbar>
         
    <mat-divider></mat-divider>
    <mat-form-field class="hydra-form-medium">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. Macbook pro core i7"
      id="name"
      formControlName="name">
     <mat-error *ngIf="checkError('name', 'required')">Product Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="hydra-form-big">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. Laptop, core 7 with 16gb of RAM..."
      id="description"
      formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="hydra-form-small">
      <mat-label>Quantity</mat-label>
      <input matInput type="number"
      id="qty"
      formControlName="qty">
     <mat-error *ngIf="checkError('qty', 'required')">Quantity is required</mat-error>
     <mat-error *ngIf="checkError('qty', 'min')">Quantity might have at least one item</mat-error>
     <mat-error *ngIf="checkError('qty', 'max')">Quantity might have less than 16 items</mat-error>
    </mat-form-field>
    <mat-form-field class="hydra-form-small">
      <mat-label>Price</mat-label>
      <input matInput
      id="price"
      formControlName="price">
      <mat-error *ngIf="checkError('price', 'required')">Price is required</mat-error>
      <mat-error *ngIf="checkError('price', 'min')">Price might have to be greater than 0</mat-error>
    </mat-form-field>
    <section class="hydra-form-small">
      <mat-checkbox class="example-margin">Active</mat-checkbox>
    </section>
    <mat-divider></mat-divider>
    <section class="hydra-form-small">
      <input class="ng-hide" id="input-file-id" multiple type="file" />
      <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
    </section>
  </form>
  <!-- <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Eletronic">
  </mat-form-field> -->

  <!-- <app-category></app-category> -->
  <mat-form-field>
    <mat-label>Select</mat-label>
    <!-- <mat-select>
      <mat-option value="option">TV</mat-option>
      <mat-option value="option">Computer</mat-option>
    </mat-select> -->
    <mat-select placeholder="Category" multiple="true" >
      <mat-option 
        *ngFor="let item of categoriesSelect" 
        [value]="item.id"> 
        <!-- (click)="refine($event, item)"> -->
        {{ item.name }}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <button mat-mini-fab color="primary" (click)="openDialog()"><mat-icon>add</mat-icon></button>
  <!-- <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field> -->
<mat-divider></mat-divider>
<app-data-table [dataTable]="categoriesDatatable" [title]="'Categories'"></app-data-table>
